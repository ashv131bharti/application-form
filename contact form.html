<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us!</title>
</head>
<body>
    <h1>Weicomw to CodeHelp!</h1>
    <h2>contact us form</h2>
    <form action="https://www.thecodehelp.com">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name"><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="enter your email-id"><br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" placeholder="enter your number"><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>

        </select><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob"><br>

        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="1">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="1">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="1">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="1">
        <label for="rating5">5</label><br>
        <label for="msg">Enter your message</label><br>
        <textarea name="message" id="msg" cols="30" rows="10" placeholder="enter your message"></textarea><br><br>



        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset"><br><br>

                 alt="youtube" height="40" width="30"></a>
